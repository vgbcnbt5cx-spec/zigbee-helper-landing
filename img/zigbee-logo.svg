<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент фона -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>

    <!-- Лёгкое свечение для Z -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Скруглённый фон -->
  <rect x="32" y="32" width="448" height="448" rx="140" ry="140" fill="url(#bgGradient)"/>

  <!-- Слабая сетка "узлов" как намёк на Zigbee-сеть -->
  <g opacity="0.25">
    <circle cx="140" cy="150" r="5" fill="#e5e7eb"/>
    <circle cx="360" cy="130" r="5" fill="#e5e7eb"/>
    <circle cx="380" cy="320" r="5" fill="#e5e7eb"/>
    <circle cx="150" cy="340" r="5" fill="#e5e7eb"/>
    <line x1="140" y1="150" x2="360" y2="130" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="360" y1="130" x2="380" y2="320" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="380" y1="320" x2="150" y2="340" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="150" y1="340" x2="140" y2="150" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Буква Z -->
  <g filter="url(#glow)">
    <path
      d="M170 180
         Q180 160 205 160
         L340 160
         Q356 160 356 176
         Q356 188 348 198
         L252 314
         L340 314
         Q356 314 356 330
         Q356 348 340 348
         L190 348
         Q176 348 168 340
         Q160 332 160 320
         Q160 308 170 296
         L266 184
         L205 184
         Q186 184 178 192
         Q170 200 170 190
         Q170 184 170 180Z"
      fill="#f9fafb"
    />
  </g>

  <!-- Маленькие "датчики" поверх Z -->
  <circle cx="200" cy="200" r="10" fill="#22d3ee"/>
  <circle cx="320" cy="210" r="9" fill="#facc15"/>
  <circle cx="260" cy="310" r="9" fill="#34d399"/>
</svg>
